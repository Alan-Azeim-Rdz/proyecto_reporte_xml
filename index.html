<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Perfil de Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Evaluación de Perfil</h1>
        <h3>Por favor, completa los siguientes datos para generar tu reporte.</h3>
        <form action="insert.php" method="POST" id="profileForm">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="1" max="120" placeholder="Ingresa tu edad" required>

            <label for="genero">Género:</label>
            <select id="genero" name="genero" required>
                <option value="">Selecciona una opción...</option>
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
                <option value="No binario">No binario</option>
                <option value="Prefiero no decir">Prefiero no decir</option>
            </select>

            <label for="nivel_estudio">Nivel educativo actual:</label>
            <select id="nivel_estudio" name="nivel_estudio" required>
                <option value="">Selecciona una opción...</option>
                <option value="Básica / Primaria">Básica / Primaria</option>
                <option value="Media / Secundaria">Media / Secundaria</option>
                <option value="Superior / Universitaria">Superior / Universitaria</option>
                <option value="Postgrado">Postgrado</option>
            </select>

            <label for="area_interes">Área de interés principal:</label>
            <select id="area_interes" name="area_interes" required>
                <option value="">Selecciona una opción...</option>
                <option value="Tecnología e Informática">Tecnología e Informática</option>
                <option value="Artes y Humanidades">Artes y Humanidades</option>
                <option value="Ciencias de la Salud">Ciencias de la Salud</option>
                <option value="Negocios y Finanzas">Negocios y Finanzas</option>
            </select>

            <button type="submit">Enviar Respuestas y Generar Reporte</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
